<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
      </ion-buttons>
      <ion-img src="..\assets\icon\AF-Date-Control.png"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-row>
  <ion-button type="submit" (click)="authService.SignOut()" expand="block" color="dark">Log Out
    <ion-icon name="log-out-outline"></ion-icon>
  </ion-button>
</ion-row>

<ion-row>
  <p class="red">Red Food Groups: Short Dated &nbsp;&nbsp;</p>
  <p class="orange">&nbsp;Orange Food Groups: Semi-Long Dated&nbsp;&nbsp;</p>
  <p class="green">&nbsp;Green Food Groups: Long Dated&nbsp;&nbsp;</p>
</ion-row>

<ion-content padding class = "background">
  <ion-grid>

    <ion-col></ion-col>

    <ion-row>
        <ion-button [routerLink]="['/dairy']"  class="dairy" color="danger" size="large">Dairy Products
          <ion-icon name="color-fill-outline"></ion-icon>
        </ion-button>
        <ion-button [routerLink]="['/deli-stock']" expand="block" class="deli" color="danger" size="large">Deli Stock
          <ion-icon name="restaurant-outline"></ion-icon>
        </ion-button>
        <ion-button [routerLink]="['/meats']" expand="block" class="meats" color="danger" size="large">Meats
          <ion-icon name="fast-food-outline"></ion-icon>
        </ion-button>
    </ion-row>

    <ion-col></ion-col>

   <ion-row>
        <ion-button [routerLink]="['/biscuits-cakes']" expand="block" class="bc" color="warning" size="large">Biscuits & Cakes
          <ion-icon name="pie-chart-outline"></ion-icon>
        </ion-button>
        <ion-button [routerLink]="['/confectionery-crisps']" expand="block" class="cc" color="warning" size="large">Confectionary & Crisps
          <ion-icon name="pin-outline"></ion-icon>
        </ion-button>
        <ion-button [routerLink]="['/minerals']" expand="block" class="minerals" color="warning" size="large">Minerals
          <ion-icon name="wine-outline"></ion-icon>
        </ion-button>
        <ion-button [routerLink]="['/medicines']" expand="block" class="meds" color="warning" size="large">Medicines
          <ion-icon name="bandage-outline"></ion-icon>
        </ion-button>
    </ion-row>

    <ion-col></ion-col>

    <ion-row>
        <ion-button [routerLink]="['/cereal-muesli']" expand="block" class="cm" color="success" size="large">Cereal/Muesli
          <ion-icon name="reader-outline"></ion-icon>
        </ion-button>
        <ion-button [routerLink]="['/frozen']" expand="block" class="frozen" color="success" size="large">Frozen Foods
          <ion-icon name="snow-outline"></ion-icon>
        </ion-button>
    </ion-row>

    <ion-col></ion-col>

    <ion-row>
        <ion-button [routerLink]="['/misc-other']" expand="block" class="misc" color="tertiary" size="large">Misc/Other
          <ion-icon name="cafe-outline"></ion-icon>
        </ion-button>
    </ion-row>

    <ion-col></ion-col>
  </ion-grid>
</ion-content>
